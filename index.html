<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="hud">
        <h1>Snake</h1>
        <div class="stats">
          <span>Score: <strong id="score">0</strong></span>
          <span id="status">Running</span>
        </div>
      </header>

      <canvas id="board" width="400" height="400" aria-label="Snake game board"></canvas>

      <section class="actions" aria-label="Game controls">
        <button id="pauseBtn" type="button">Pause</button>
        <button id="restartBtn" type="button">Restart</button>
      </section>

      <section class="controls" aria-label="Directional controls">
        <button class="dir" data-dir="up" type="button">Up</button>
        <div class="mid">
          <button class="dir" data-dir="left" type="button">Left</button>
          <button class="dir" data-dir="down" type="button">Down</button>
          <button class="dir" data-dir="right" type="button">Right</button>
        </div>
      </section>

      <p class="help">Use arrow keys or WASD. Press Space to pause/resume.</p>
    </main>

    <script type="module" src="./src/app.js"></script>
  </body>
</html>
